        <h5 class="justify-content-center">{{comic.title}}</h5>

    <b>{{comic.title}}</b>
    <img src="{{comic.img_url}}" title="{{comic.alt}}" />
    <p *ngIf="comic.prev_id">
        <button type="button" (click)="getComic(comic.name, comic.prev_id)">Edellinen</button>
    </p>
    <p *ngIf="comic.next_id">
        <button type="button" (click)="getComic(comic.name, comic.next_id)">Seuraava</button>
    </p>
    <p>{{comic.perm_link}}</p>
</div>
