<div *ngFor="let comic of comicList; index as i" class="container-fluid justify-content-center">
    <div class="row-md-12">
        <div class="col-md-10 col-md-offset-2">
            <h2>{{comic.name}}</h2>
            <b>{{comic.title}}</b>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-1 d-grid gap-1">
            <button *ngIf="comic.prev_id" type="button" (click)="getComic(comic.name, comic.prev_id, i)"
            class="btn btn-outline-primary btn-sm">&laquo;</button>
        </div>
        <div class="img col-md-10">
            <img src="{{ImageFilePath}}/{{comic.img_file}}" title="{{comic.alt}}" 
                class="img-fluid"/>
        </div>
        <div class="col-md-1 d-grid gap-1">
            <button *ngIf="comic.next_id" type="button" (click)="getComic(comic.name, comic.next_id, i)"
            class="btn btn-outline-primary btn-sm">&raquo;</button>
        </div>
    </div>
</div>
